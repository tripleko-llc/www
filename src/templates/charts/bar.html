<div class="container">
    <div class="row my-3">
        <div class="col">
            <h2>Bars</h2>
        </div>
    </div>
    <div class="row my-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <canvas id="chBar" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
/* chart.js chart examples */

// chart colors
var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d'];
var colors2 = [
    'rgba(0, 123, 255, 0.2)',
    'rgba(40, 167, 69, 0.2)',
    'rgba(51, 51, 51, 0.2)',
    'rgba(195, 230, 203, 0.2)',
    'rgba(220, 53, 69, 0.2)',
    'rgba(108, 117, 125, 0.2)'];



/* chart.js bar chart examples */
var chBar = document.getElementById("chBar");
var chartData = {
  labels: ["Q1", "Q2", "Q3", "Q4"],
  datasets: [{
    label: "Quarterly Reports",
    data: [589, 386, 974, 873],
    backgroundColor: [colors2[1], colors2[2], colors2[4], colors2[0]],
    borderColor: [colors[1], colors[2], colors[4], colors[0]],
    borderWidth: 1

  }]
};

if (chBar) {
  new Chart(chBar, {
  type: 'bar',
  data: chartData,
  options: {
    scales: {
      xAxes: [{
        barPercentage: 0.9,
        categoryPercentage: 0.5
      }],
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    },
    legend: {
      display: false
    }
  }
  });
}



</script>
